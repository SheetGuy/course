<!DOCTYPE html>

<html lang="pt-br">

<head>

   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <title>Pobreflix | Assista Filmes e Séries Grátis</title>

   <link rel="stylesheet" href="assets/css/style.css">

   <link rel="stylesheet" href="assets/css/mobile-style.css">

   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

   <header>

      <div class="nav container">

         <a href="index.html" class="logo">Pobre<span>Flix</span></a>

         <div class="search-box">

            <input type="search" name="search-bar" id="search-input" placeholder="Pesquisar Filme ou Série">

            <i class="bx bx-search"></i>

         </div>

         <nav class="navbar">

            <a href="#" class="nav-link nav-active"><i class='bx bxs-home'></i><span class="nav-link-title">Home</span></a>

            <a href="#" class="nav-link"><i class='bx bxs-compass'></i><span class="nav-link-title">Explorar</span></a>

            <a href="#" class="nav-link"><i class='bx bxs-camera-movie'></i><span class="nav-link-title">Filmes</span></a>

            <a href="#" class="nav-link"><i class='bx bxs-tv'></i><span class="nav-link-title">Series</span></a>

            <a href="#" class="nav-link"><i class='bx bxs-grid-alt'></i><span class="nav-link-title">Gêneros</span></a>

         </nav>

      </div>

   </header>

   <div class="container">

      <section>

         <div class="featured">

            <img class="featured-img" src="https://image.tmdb.org/t/p/original/kQdyZtEo4iBjoJ82SX5oTCoRwjR.jpg" alt="Poster em destaque da série The Last of Us">

            <div class="featured-text">

               <h1 class="home-title">The Last of Us</h1>

               <p>Lançado em 10 de Abril</p>

               <a href="filmes/" class="watch-btn">

                  <i class='bx bxs-right-arrow'></i>

                  <span>Assista a série</span>

               </a>

            </div>

         </div>

      </section>

      <div class="content-list">

         <section class="added-recently container watch-section">

            <div class="heading">

               <h2 class="heading-title">Adicionado Recentemente</h2>

            </div>

            <div class="added-recently-content wrapper">

            </div>

         </section>

         <section class="trending container watch-section">

            <div class="heading">

               <h2 class="heading-title">Em Alta</h2>

            </div>

            <div class="trending-content wrapper">

            </div>

         </section>

         <section class="popular-movies container watch-section">

            <div class="heading">

               <h2 class="heading-title">Filmes Populares</h2>

            </div>

            <div class="popular-movies-content grid">

            </div>

         </section>

        <section class="popular-series container watch-section">

            <div class="heading">

               <h2 class="heading-title">Séries Populares</h2>

            </div>

            <div class="popular-series-content grid">

            </div>

         </section>

      </div>

      <div class="loading-screen">

         <i class="bx bx-loader-alt"></i>

      </div>

      <div class="low-content">

         <footer class="footer">

            <div class="line"></div></br>

            <span class="footer-logo">Pobre<span>flix</span></span>

            <p>&#169; Pobreflix 2023 • Nenhum direito reservado</p>

            <p>Não hospadamos nenhum vídeo em nosso site, apenas anexamos</p></br>

            <div class="line"></div></br>

         </footer>

      </div>

   </div>

   <script src="assets/js/add-content.js"></script>

   <script src="assets/js/app.js"></script>

</body>

</html>
